<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">

        <!-- Start Content -->
        <main class="mdl-layout__content">
            <h3 style="color: #a33">Erreur !</h3>
            <h4 style="color: #a33; display: inline;">Redirection dans... </h4><h4 style="color: #a33; display: inline;" id="affcount">5</h4>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script>
        var count = 5;
        var timer = null;


        function redirect() {
            if (count < 1) {
                window.clearInterval(timer);
                $("#affcount").html(count);
                window.location.href = "/";
            } else {
                $("#affcount").html(count);
                count--;
            }
        }
        timer = setInterval(redirect, 1000);

    </script>
